<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Sports Complex Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="nav-icon"><i class="fas fa-th-large"></i></span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">
                            <span class="nav-icon"><i class="fas fa-users"></i></span>
                            <span class="nav-text">Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="sports.html" class="nav-link active">
                            <span class="nav-icon"><i class="fas fa-futbol"></i></span>
                            <span class="nav-text">Sports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="nav-icon"><i class="fas fa-calendar-alt"></i></span>
                            <span class="nav-text">Booking</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="nav-icon"><i class="fas fa-user-tie"></i></span>
                            <span class="nav-text">Clients</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Header -->
            <header class="header">
                <div class="header-search">
                    <button class="toggle-btn" id="toggleBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-bar-header">
                      <h4>DPS Sports Complex</h4>
                    </div>
                </div>

                <div class="header-right">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">8</span>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">MR</div>
                        <div class="user-info">
                            <div class="user-name">Moni Roy</div>
                            <div class="user-role">Admin</div>
                        </div>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </div>
                </div>
            </header>
            <!-- Content Area -->
            <div class="content-area">
                <div class="page-header">
                    <div class="page-title">
                        <i class="fas fa-futbol page-title-icon"></i>
                        <h1>Sports</h1>
                    </div>
                    <div class="page-actions">
                        <div class="search-container">
                            <div class="date-range-filter">
                                <div class="date-input">
                                    <label>From:</label>
                                    <input type="date" class="date-input-field" id="fromDate">
                                </div>
                                <div class="date-input">
                                    <label>To:</label>
                                    <input type="date" class="date-input-field" id="toDate">
                                </div>
                                <button class="filter-btn" onclick="applyFilters()">
                                    <i class="fas fa-filter"></i> Apply
                                </button>
                            </div>
                            <div class="search-bar">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" class="search-input" placeholder="Search sports...">
                            </div>
                            <button class="create-btn" onclick="openModal()">
                                <i class="fas fa-plus"></i>
                                Create
                            </button>
                            <!-- Modal -->
                            <div id="createSportsModal" class="modal">
                                <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <div class="modal-title">
                                            <i class="fas fa-football-ball"></i>
                                            Create Sports
                                        </div>
                                        <button class="close-btn" onclick="closeModal()">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                    
                                    <!-- Modal Body -->
                                    <div class="modal-body">
                                        <form id="createSportsForm">
                                            <!-- Sports Name Field -->
                                            <div class="form-group">
                                                <label class="form-label" for="sportsName">Sports Name</label>
                                                <input type="text" class="form-input" id="sportsName" name="sportsName"
                                                    placeholder="Enter name" required>
                                            </div>
                    
                                            <!-- Date Field -->
                                            <div class="form-group">
                                                <label class="form-label" for="date">Date</label>
                                                <div class="input-wrapper">
                                                    <input type="date" class="form-input date-input" id="date" name="date"
                                                        placeholder="Enter date" required>
                                                    <i class="fas fa-calendar-alt input-icon"></i>
                                                </div>
                                            </div>
                    
                                            <!-- Time Field -->
                                            <div class="form-group">
                                                <label class="form-label" for="time">Time</label>
                                                <div class="input-wrapper">
                                                    <input type="text" class="form-input time-input" id="time" name="time"
                                                        placeholder="5.00 PM TO 6.00PM" required>
                                                    <i class="fas fa-clock input-icon"></i>
                                                </div>
                                            </div>
                    
                                            <!-- Amount Field -->
                                            <div class="form-group">
                                                <label class="form-label" for="amount">Amount</label>
                                                <input type="number" class="form-input" id="amount" name="amount" placeholder="Enter amount"
                                                    required>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- Modal Footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                                        <button type="button" class="btn btn-save" onclick="saveSports()">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-body">
                    <div class="table-wrapper">
                        <table id="userTable">
                            <thead class="table-header">
                                <tr>
                                    <th>S.no</th>
                                    <th>Sports Name</th>
                                    <th>Date</th>
                                    <th>Timing</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <thead class="filter-row">
                                <tr>
                                    <td></td>
                                    <td><input type="text" class="filter-input" placeholder="Filter sports name..." data-filter="sports name">
                                    </td>
                                    <td><input type="text" class="filter-input" placeholder="Filter date..." data-filter="date">
                                    </td>
                                    <td><input type="text" class="filter-input" placeholder="Filter timing..."
                                            data-filter="contact"></td>
                                    <td><input type="text" class="filter-input" placeholder="Filter amount..." data-filter="amount"></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                        <div id="noResults" class="no-results" style="display: none;">
                            No users found matching your filters
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Add some basic interactivity
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle sidebar functionality
            const toggleBtn = document.getElementById('toggleBtn');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleIcon = toggleBtn.querySelector('i');

            toggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('collapsed');

                // Change icon based on state
                if (sidebar.classList.contains('collapsed')) {
                    toggleIcon.className = 'fas fa-chevron-right';
                } else {
                    toggleIcon.className = 'fas fa-bars';
                }
            });
            // Handle navigation clicks
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                    }
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            // Handle search functionality
            const searchInputs = document.querySelectorAll('input[type="text"]');
            searchInputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.boxShadow = '0 0 0 3px rgba(104, 211, 145, 0.1)';
                });

                input.addEventListener('blur', function () {
                    this.style.boxShadow = 'none';
                });
            }); 
        });
    </script>
    <script>
        // Modal functions
        function openModal() {
            document.getElementById('createSportsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('createSportsModal').classList.remove('active');
            document.getElementById('createSportsForm').reset();
        }

        function saveSports() {
            const sportsName = document.getElementById('sportsName').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const amount = document.getElementById('amount').value;
            
            if (sportsName && date && time && amount) {
                alert('Sports created successfully!');
                closeModal();
            } else {
                alert('Please fill all required fields');
            }
        }

        // Close on outside click
        document.getElementById('createSportsModal').onclick = function(e) {
            if (e.target === this) closeModal();
        }
    </script>
</body>
</html>
